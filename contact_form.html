<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact For booking</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-black min-h-screen flex items-center justify-center">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/70"></div>

  <!-- Modal Form -->
  <div class="relative z-10 w-full max-w-md rounded-xl border border-amber-300 bg-gradient-to-b from-black to-neutral-900 p-6 text-white">

    <!-- Close button -->
    <button class="absolute top-3 right-3 text-amber-300 text-xl font-bold">
      ✕
    </button>

    <!-- Heading -->
    <h2 class="text-center text-xl font-semibold text-amber-300">
      Call Us <span class="font-bold">+91 7507070707</span>
    </h2>
    <p class="text-center text-sm mt-1">OR</p>
    <h3 class="text-center text-lg font-semibold mt-1">
      Enquire Now!
    </h3>

    <p class="text-center text-sm mt-2 text-gray-300">
      Take the first step towards your dream home – book today!
    </p>

    <!-- Form -->
    <form class="mt-5 space-y-4">

      <input
        type="text"
        placeholder="Name"
        class="w-full bg-transparent border-b border-gray-500 px-2 py-2 focus:outline-none focus:border-amber-400"
      />

      <input
        type="email"
        placeholder="Email"
        class="w-full bg-transparent border-b border-gray-500 px-2 py-2 focus:outline-none focus:border-amber-400"
      />

      <input
        type="tel"
        placeholder="Phone"
        class="w-full bg-transparent border-b border-gray-500 px-2 py-2 focus:outline-none focus:border-amber-400"
      />

      <!-- Checkbox -->
      <label class="flex items-start gap-2 text-xs text-gray-300">
        <input type="checkbox" checked class="mt-1 accent-blue-500" />
        I agree and authorize team to contact me. This will override the registry
        with DNC / NDNC
      </label>

      <!-- CAPTCHA placeholder -->
      <div class="bg-white rounded-md p-3 text-black text-sm">
        I'm not a robot (reCAPTCHA)
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-amber-300 text-black font-semibold py-2 rounded-md hover:bg-amber-400 transition"
      >
        SUBMIT
      </button>

    </form>
  </div>

</body>
</html>
