<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Header</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black overflow-x-hidden">

  <!-- MENU TOGGLE -->
  <input type="checkbox" id="menuToggle" class="peer hidden" />

  <!-- HEADER -->
  <header
    class="w-full bg-gradient-to-tr from-cyan-950 via-gray-900 to-slate-950
           h-16 md:h-24 flex items-center justify-between
           px-4 md:px-10 border-b border-gray-800 relative z-50">

    <!-- MENU ICON -->
    <label for="menuToggle" class="flex items-center gap-3 text-gray-200 cursor-pointer">
      <span class="text-2xl font-bold">â˜°</span>
      <span class="hidden sm:block text-lg font-bold">Menu</span>
    </label>

    <!-- LOGO -->
    <div class="flex flex-col items-center text-[#d4b07a]">
      <div class="border border-[#d4b07a] p-2 mb-1">
        <span class="text-lg md:text-xl font-bold">GR</span>
      </div>
      <span class="text-[10px] md:text-xs tracking-widest">GRANTHA</span>
    </div>

    <!-- CTA -->
    <a
      href="#"
      class="hidden md:block border border-[#d4b07a] text-[#d4b07a]
             px-5 py-2 rounded hover:bg-[#d4b07a]
             hover:text-black transition">
      Download Brochure
    </a>
  </header>

  <!-- OVERLAY -->
  <label
    for="menuToggle"
    class="fixed inset-0 bg-black/60 opacity-0 pointer-events-none
           peer-checked:opacity-100 peer-checked:pointer-events-auto
           transition-opacity duration-300 z-40">
  </label>

  <!-- SIDE MENU -->
  <div
    class="fixed top-0 left-0 h-full w-full sm:w-80 bg-black
           text-[#d4b07a] transform -translate-x-full
           peer-checked:translate-x-0 transition-transform
           duration-300 z-50 border-r border-gray-800">

    <div class="p-8 space-y-8 mt-16">
      <a href="#" class="block text-xl hover:opacity-50">Home</a>
      <a href="#" class="block text-xl hover:opacity-50">About</a>
      <a href="#" class="block text-xl hover:opacity-50">Projects</a>
      <a href="#" class="block text-xl hover:opacity-50">Contact</a>
    </div>
  </div>

</body>
</html>
